<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--메타는 content랑 name가짐 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="/kokoa_talk/style.css">

</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>

            <i class="fas fa-wifi"></i>

        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>

        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>

        </div>
    </div>


    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span>
                <i class="fas fa-cog fa-lg">
                     <div class="point"></div></i> <!--div를 아이콘 안에 넣어주는 것이 뽀인트..였다...-->
             </span>
        </div>
    </header>

    <main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-qrcode fa-lg"></i>
            <span></i>QR Code</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-address-book fa-lg"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-fingerprint fa-lg"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-envelope fa-lg"></i>
            <span>Invite</span></div>
    </div>

    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended-Friends</h6>
        <span>You have no recommended-friends.</span>

    </div>

    <div class="open-chart">
        <div class="open-chart__header">
            <h4 class="open-chart__title">Open Chart</h4>
            <span>Go to Openchart Home 
                <i class="fas fa-chevron-right fa-xs"></i>
            </span>
        </div>
    
    <div class="open-post">
        <div class="open-post__column">
            <h4 class="open-post__title">#Tangled</h4>
            <h6 class="open-post__hashtags">#tangled#disney#friends</h6> <!--대문자는 나중에 css가서 설정 -->
            <div class="open-post__members">
                <img src="images/tangled.jpg" />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
            </div>
        </div>
        <div class="open-post__column">
           <div class="open-post__photo">
            <img src="images/라푼젤배경.jpg"/>
            <div class="open-post__heart"><i class="fas fa-heart fa-xs"></i> <span>326</span></div>
           </div>
        </div>
    </div>    
    </div>

    <div class="open-post">
        <div class="open-post__column">
            <h4 class="open-post__title">#Mulan</h4>
            <h6 class="open-post__hashtags">#mulan#disney#animation</h6> <!--대문자는 나중에 css가서 설정 -->
            <div class="open-post__members">
                <img src="images/뮬란.jpg" />
                <span class="open-post__member-count">987 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
            </div>
        </div>
        <div class="open-post__column">
           <div class="open-post__photo">
            <img src="images/뮬란2.jpg"/>
            <div class="open-post__heart"><i class="fas fa-heart fa-xs"></i> <span>534</span></div>
           </div>
        </div>
    </div>    
    </div>
</main>

    <nav class="nav">
        <!--nav>ul>li*4-->
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>

</body>

</html>
