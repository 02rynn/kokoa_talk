<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!--메타는 content랑 name가짐 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="/kokoa_talk/style.css">
    
</head>
<body>
    
  <div class="status-bar">
    <div class="status-bar__column"> 
      <span>No Service</span>
      
      <i class="fas fa-wifi"></i>
      
  </div>
  
  <div class="status-bar__column">
      <span>18:43</span>
  </div>

  <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
      
    </div>
    </div>


    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
       
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>Friends's Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>
          
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column"> <!--사진이랑 text의 flex설정된 부모 요소 -->
          <img src="images/셀카.jpg" class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
            <h4 class="user-component__title">HyeRin</h4>
            <!--<h6 class="user-component__subtitle">this text whatever happy</h6>-->
          </div>
        </div>

        <div class="user-component__column">

        </div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img src="images/카카오톡 로고.jpg" class="user-component__avatar user-component__avatar--sm"/>
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold" >Channel</h4>
                </div>
                </div>
                <div class="user-component__column">
                  <div> <!--last child 영향을 피하기 위해 div를 하나 더 만들어 부모-손자 관계로 만들기-->
                    <span>2</span>
                  <i class="fas fa-chevron-right fa-xs"></i>
                  </div>
                </div>
              </div>
        </div>
    </main>


      

      <nav class="nav"> <!--nav>ul>li*4-->
       <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
       </ul>
      </nav>
        
  <script
  src="https://kit.fontawesome.com/6478f529f2.js"
  crossorigin="anonymous">
</script>

</body>
</html>
